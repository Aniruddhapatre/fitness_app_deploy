<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>

<style>

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #504c4c;
    background-image: url('backgroundlogin.png');
    background-repeat: no-repeat;  /* Prevents the image from repeating */
    background-position: center;   /* Centers the image */
    background-size: cover;        /* Ensures the image covers the entire area */
}

  
  .container {
      display: flex;
      width: 75%;
      max-width: 1100px;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
  }
  
  .left-section {
      flex: 1;
      padding: 50px;
      background-color: white);
  }
  
  h1 {
      font-size: 26px;
      color: #1b1c27;
      font-weight: bold;
      margin-bottom: 10px;
  }
  
  h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2a2c3a;
      line-height: 1.4;
      font-weight: 600;
  }
  
  p {
      margin-bottom: 30px;
      color: #302c2c;
  }
  
  .login-form .input-group {
      margin-bottom: 20px;
      position: relative;
  }
  
  .input-group label {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
  }
  
  .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #3346F0;
      border-radius: 5px;
      font-size: 14px;
  }
  
  .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
  }
  
  .options a {
      text-decoration: none;
      color: #3346F0;
  }
  
  .buttons {
      display: flex;
      justify-content: space-between;
  }
  
  .login-btn,
  .signup-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
  }
  
  .login-btn {
      background-color: #3346F0;
      color: white;
  }
  
  .signup-btn {
      background-color: transparent;
      color: #3346F0;
      border: 2px solid #3346F0;
  }
  
  .right-section {
      flex: 1;
      background-color: #f4f4f4;
      position: relative;
  }
  
  .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 30px;
  }
  
  .navbar a {
      text-decoration: none;
      color: #666;
      font-size: 16px;
      position: relative;
  }
  
  .navbar a:hover,
  .navbar a:focus,
  .navbar .active {
      color: #3346F0;
  }
  
  .navbar .active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #3346F0;
  }
  
  .illustration {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 80px);
  }
  
  .biker-img {
      width: 400px;
  }
  

</style>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>CREATE NEW ACCOUNT</h1>
            <h2>"User Signup"</h2>
            <p>Welcome!! Please signup to your account.</p>

            <form class="signup-form" action="/signup" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="enter new email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter new password" required>
                </div>

                <div class="options">
                    <label>
                        <!-- You can add additional options here if needed -->
                    </label>
                </div>

                <div class="buttons">
                    <button type="submit" class="login-btn">Create Account</button>
                </div>
            </form>
        </div>
        <div class="illustration">
            <img src="dumbelllogin.png" alt="Illustration" class="biker-img">
        </div>
    </div>

    <script>
        // Handle form submission
        document.querySelector('.signup-form').addEventListener('submit', function(e) {

            // Uncomment the alert if you want a confirmation upon form submission
            // alert('Congrats! Account created successfully!!');
        });
    </script>
</body>
</html>
